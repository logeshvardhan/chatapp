<div class="container" ng-controller="AppController">
    <div ui-view></div>
      <div class="page-header">
        <h1>A checklist</h1> 
        <!-- <button class="btn btn-primary" ui-sref="status">Status</button> -->
      </div>
      <div class="alert alert-info" role="alert" ng-hide="items && items.length > 0">
        There are no items yet.
      </div>
      <form class="form-horizontal" role="form" ng-submit="addItem(newItem)">
        <div class="form-group" ng-repeat="item in items">
          <div class="checkbox col-xs-9">
            <label>
              <input type="checkbox" ng-model="item.checked" ng-change="updateItem(item)"/> {{item.itemId}}              
            </label>
            <label>
              {{item.itemId}}              
            </label>
            <label>
              {{item.description}}
            </label>
            <!-- <label>
              {{item.createdDate}}
            </label> -->
          </div>
          <div class="col-xs-3">
            <button class="pull-right btn btn-danger" type="button" title="Delete"
              ng-click="deleteItem(item)">
              <span class="glyphicon glyphicon-trash"></span>
            </button>
          </div>
        </div>
        <hr />
        <div class="input-group">
          <input type="text" class="form-control" ng-model="newItem.Desc" placeholder="Enter the description..." />
          <!-- <input type="date" class="form-control" ng-model="newItem.creDate" placeholder="Enter the Date" /> -->
          <span class="input-group-btn">
            <button class="btn btn-default" type="submit" ng-disabled="!newItem" title="Add">
              <span class="glyphicon glyphicon-plus"></span>
            </button>
          </span>
        </div>
      </form>
    </div>
